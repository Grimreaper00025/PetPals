<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals - Pet Information</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pet_info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <span class="logo-text">Pet<span class="highlight">Pals</span></span>
                    <i class="fas fa-paw logo-icon"></i>
                </a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('login') }}" class="nav-link login-link">Login</a>
                <a href="{{ url_for('signup') }}" class="nav-link signup-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="pet-info-section">
            <div class="container">
                <div class="pet-info-header">
                    <h1>Tell us about your <span id="petType" class="highlight">pet</span></h1>
                    <p>Let's get to know your  friend a little better!</p>
                </div>

                <div class="pet-avatar">
                    <div class="avatar-container">
                        <i id="petIcon" class="fas fa-paw"></i>
                    </div>
                </div>

                <form id="petInfoForm" method="POST" action="{{ url_for('pet_info') }}" class="pet-form">
                    <input type="hidden" id="pet_type" name="pet_type" value="">
                    
                    <div class="form-group">
                        <label for="pet_name">Pet's Name</label>
                        <input type="text" id="pet_name" name="pet_name" placeholder="What's your pet's name?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pet_breed">Breed</label>
                        <input type="text" id="pet_breed" name="pet_breed" placeholder="Enter your pet's breed" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pet_age">Age (years)</label>
                            <input type="number" id="pet_age" name="pet_age" min="0" step="0.1" placeholder="How old is your pet?" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pet_weight">Weight (kg)</label>
                            <input type="number" id="pet_weight" name="pet_weight" min="0" step="0.1" placeholder="Optional">
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="vaccinated" name="vaccinated">
                        <label for="vaccinated">My pet is vaccinated</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Continue to Sign Up</button>
                        <a href="{{ url_for('home') }}" class="btn secondary">Go Back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PetPals. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/pet_info.js') }}"></script>
</body>
</html>
