<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    
    
</head>
<body>
    <div class="background-animation">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-4"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}" class="logo-link">
                    <span class="logo-text">Pet<span class="highlight">Pals</span></span>
                    <i class="fas fa-paw logo-icon"></i>
                </a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('login') }}" class="nav-link login-link">Login</a>
                <a href="{{ url_for('home') }}" class="nav-link home-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Create Account</h1>
                    <p>Join the PetPals family today!</p>
                </div>
                
                <div class="pet-avatar">
                    <div class="pet-bubble">
                        <i class="fas fa-paw"></i>
                    </div>
                </div>

                <form class="auth-form" action="{{ url_for('signup') }}" method="POST">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" name="name" id="name" placeholder="Full Name" required>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <span class="focus-border"></span>
                        <div class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                        <span class="focus-border"></span>
                        <div class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn primary">
                        <span>Sign Up</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="highlight">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PetPals. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
