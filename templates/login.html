<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon(1).ico">

</head>
<body>
    <div class="background-animation">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}" class="logo-link">
                    <span class="logo-text">Pet<span class="highlight">Pals</span></span>
                    <i class="fas fa-paw logo-icon"></i>
                </a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('signup') }}" class="nav-link signup-link">Sign Up</a>
                <a href="{{ url_for('home') }}" class="nav-link home-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Your pets are waiting for you!</p>
                </div>
                
                <div class="pet-avatar login-avatar">
                    <div class="pet-bubble">
                        <i class="fas fa-dog"></i>
                    </div>
                    <div class="pet-bubble secondary">
                        <i class="fas fa-cat"></i>
                    </div>
                </div>
                <form class="auth-form" action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <span class="focus-border"></span>
                        <div class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn primary">
                        <span>Login</span>
                        <i class="fas fa-paw"></i>
                    </button>
                </form>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}" class="highlight">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PetPals. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
